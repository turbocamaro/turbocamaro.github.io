<header id="header" class="d-flex align-items-center justify-content-between px-3 px-sm-4 px-md-5">
  <a id="logo" href="{{ '/' | relative_url }}" class="d-flex align-items-center">
    <img src="/assets/img/tc_logo_tp.png" alt="{{ site.title }}" style="height: 2.5rem; width: auto;">
  </a>

  <div id="sidebar-trigger" class="d-flex align-items-center">
    <i class="fas fa-bars fa-fw"></i>
  </div>

  <div id="breadcrumb" class="d-flex align-items-center flex-grow-1 ps-2 ps-sm-3 ps-md-4">
    </div>

  <i id="search-trigger" class="fas fa-search fa-fw"></i>

  <div id="search-wrapper" class="align-items-center">
    <i class="fas fa-search fa-fw"></i>
    <input
      class="form-control"
      id="search-input"
      type="search"
      aria-label="search"
      autocomplete="off"
      placeholder="{{ site.data.locales[site.lang].search.placeholder | default: 'Search...' }}..."
    >
  </div>
  <button id="search-cancel" class="btn btn-link" type="button">
    {{ site.data.locales[site.lang].search.cancel | default: 'Cancel' }}
  </button>
</header>
