<script>
(function() {
  function injectStyles() {
    var css = `
      @media (max-width: 849px) {
        #topbar-wrapper {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          z-index: 9999 !important;
          background-color: var(--main-bg) !important;
          border-bottom: 1px solid var(--main-border-color) !important;
          height: 55px !important;
          display: flex !important;
          align-items: center !important;
        }
        #topbar-title {
          color: transparent !important;
          background: url('/assets/img/tc_logo_tp.png') no-repeat center !important;
          background-size: contain !important;
          display: block !important;
          height: 35px !important;
          width: 180px !important;
          margin: 0 auto !important;
        }
        #main-wrapper { 
          padding-top: 70px !important; 
        }
        #sidebar-trigger, #search-trigger { 
          display: flex !important; 
          align-items: center !important; 
        }
      }
    `;
    var style = document.createElement('style');
    style.innerHTML = css;
    document.head.appendChild(style);
  }

  // Run immediately and again when DOM is ready to beat the theme's loading
  injectStyles();
  window.addEventListener('DOMContentLoaded', injectStyles);
})();
</script>
